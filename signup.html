<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GetSetRecipe</title>
    <style>
        body {
            background-color: #FCF596;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .signup-container {
            background: #FA812F;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        label {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 11px;
            text-align: left;
            margin-top: 4px;
        }
        button {
            background: #FA4032;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #FAB12F;
        }
        .graphic {
            position: absolute;
            width: 50px;
            z-index: 3;
        }
        .chef-hat {
            top: -30px;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="https://img.icons8.com/color/96/chef-hat.png" class="graphic chef-hat" alt="Chef Hat">
        <h2>SIGN UP</h2>
        <form id="signupForm">
            <label>Name:</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>
            <label>Username:</label>
            <input type="text" id="username">
            <div class="error" id="usernameError"></div>
            <label>Phone Number:</label>
            <input type="tel" id="number">
            <div class="error" id="numberError"></div>
            <label>Gmail Id:</label>
            <input type="text" id="gmail">
            <div class="error" id="gmailError"></div>
            <label>Set Password:</label>
            <input type="password" id="password">
            <div class="error" id="passwordError"></div>
            <label>Retype Password:</label>
            <input type="password" id="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
    
    <script>
        document.getElementById("signupForm").onsubmit = function(event) {
            var name = document.getElementById("name").value.trim();
            var username = document.getElementById("username").value.trim();
            var number = document.getElementById("number").value.trim();
            var gmail = document.getElementById("gmail").value.trim();
            var password = document.getElementById("password").value.trim();
            var confirmPassword = document.getElementById("confirmPassword").value.trim();
            var isValid = true;

            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }
            
            if (username === "" || !/^[a-zA-Z0-9_-]{3,16}$/.test(username)) {
                document.getElementById("usernameError").innerText = "Invalid username format. (3-16 characters, letters, numbers, _, - allowed)";
                isValid = false;
            } else {
                document.getElementById("usernameError").innerText = "";
            }
            
            if (number === "" || !/^\d{10}$/.test(number)) {
                document.getElementById("numberError").innerText = "Invalid phone number. (10 digits required)";
                isValid = false;
            } else {
                document.getElementById("numberError").innerText = "";
            }
            
            if (gmail === "" || !/^[\w.-]+@gmail\.com$/.test(gmail)) {
                document.getElementById("gmailError").innerText = "Invalid Gmail format. (example@gmail.com)";
                isValid = false;
            } else {
                document.getElementById("gmailError").innerText = "";
            }
            
            if (password === "" || !/^[a-zA-Z0-9_-]{6,16}$/.test(password)) {
                document.getElementById("passwordError").innerText = "Invalid password format. (6-16 characters, letters, numbers, _, - allowed)";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }
            
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById("confirmPasswordError").innerText = "";
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        };
    </script>
</body>
</html>
